<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/index.css" />
        <title>Allbirds</title>
    </head>
    <body>
        <header class="header">
            <div class="header-wrap">
                <ul class="catalog-menu">
                    <li class="catalog-menu__item"><a href="">Men</a></li>
                    <li class="catalog-menu__item"><a href="">Women</a></li>
                    <li class="catalog-menu__item"><a href="">New Arrivals</a></li>
                </ul>
                <div class="logo">
                    <img src="./img/allbirds-logo.png" alt="allbirds logo" />
                </div>
                <div class="service-block">
                    <ul class="service-menu">
                        <li class="service-menu__item"><a href="">Sustainability</a></li>
                        <li class="service-menu__item"><a href="">Stores</a></li>
                    </ul>
                    <div class="service-links">
                        <a href="#" class="service-link"
                            ><div class="service-link__img"><img src="./img/profile-ico.svg" alt="profile" /></div
                        ></a>
                        <a href="#" class="service-link"
                            ><div class="service-link__img"><img src="./img/question-ico.svg" alt="help" /></div
                        ></a>
                        <a href="#" class="service-link"
                            ><div class="service-link__img"><img src="./img/cart-ico.svg" alt="cart" /></div
                        ></a>
                    </div>
                </div>
            </div>
        </header>
        <section class="main-info">
            <div class="main-info__img"><img src="./img/main-info-bg.png" alt="main-info-bg" /></div>
            <div class="main-info__content">
                <h1 class="main-info__title">The Trail Runner SWT Is Here.</h1>
                <h2 class="main-info__tagline">Durable. Comfortable. Ready to get dirty.</h2>
                <button class="catalog-button">Shop Men</button>
                <button class="catalog-button">Shop Women</button>
            </div>
        </section>
    </body>
</html>
